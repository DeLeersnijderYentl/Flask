{% import 'macros/macros.html' as macros %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="Voorbeeld pagina">

    <meta name="author" content="Voorbeeld">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <script src='{{ url_for('static',filename='Chart.js') }}'></script>

    <title>
        {% block title %}

        {% endblock %}
    </title>
    <link rel="stylesheet" href="{{ url_for('static',filename='CSS/style.css') }}">
</head>
<body>
<header>
    <a href="{{ url_for('home') }}" id="logo">MiControl</a>
    <nav>
        <ul>
            <li><a {% block home %}{% endblock %} href="{{ url_for('home') }}">Home</a></li>
            <li><a {% block temperature %}{% endblock %} href="{{ url_for('temperature') }}">Temperature</a></li>
            <li><a {% block heating_cooling %}{% endblock %} href="{{ url_for('heating_cooling') }}">Heating/Cooling</a></li>
        </ul>
    </nav>
</header>
{% block body %}

{% endblock %}
<footer {% block footer %}{% endblock %}>
    <div class="footer-left">
        <p class="footer-links">
            <a href="{{ url_for('home') }}" class="footer_items_style">Home</a>
            <a href="{{ url_for('temperature') }}" class="footer_items_style">Temperature</a>
            <a href="{{ url_for('heating_cooling') }}" class="footer_items_style">Heating/Cooling</a>
        </p>
        <p class="footer_bottom_name">De Leernsijder Yentl &copy; 2017</p>
    </div>
</footer>
</body>
</html>
